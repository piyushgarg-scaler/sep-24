<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Forms</h1>

    <form>
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        required
        placeholder="piyushgarg.dev@gmail.com"
      />

      <br />
      <br />

      <label for="fname">First Name</label>
      <input id="fname" required placeholder="Piyush" />

      <br />
      <br />

      <label>Last Name</label>
      <input placeholder="Garg" />

      <br />
      <br />

      <label>Age</label>
      <input min="1" max="99" type="number" placeholder="Eg. 24" />
      <br />
      <br />

      <label>DOB</label>
      <input type="date" placeholder="Eg. 24" />
      <br />
      <br />

      <label>DOB</label>
      <input type="datetime-local" placeholder="Eg. 24" />
      <br />
      <br />

      <label>Gender</label>
      <select>
        <option>Male</option>
        <option>FeMale</option>
      </select>

      <br />
      <br />

      <label>Aadhar Card</label>
      <input type="file" />

      <br />
      <br />

      <label>Password</label>
      <input type="password" />

      <br />
      <br />

      <label>Color</label>
      <input type="color" />

      <br />
      <br />

      <label>Accept Terms</label>
      <input type="checkbox" />
      <br />
      <br />

      <label>Accept Privacy policy</label>
      <input type="checkbox" />

      <br />
      <br />

      <label>Gender</label>
      <label>Male</label>
      <input name="gender" value="male" type="radio" />
      <label>Female</label>
      <input name="gender" value="female" type="radio" />
      <label>Other</label>
      <input name="gender" value="other" type="radio" />
      <br />
      <br />

      <button>Submit</button>
    </form>
  </body>
</html>
