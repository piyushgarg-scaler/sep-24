<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <!-- 2 Kinds of lists -->
    <!-- Un-Ordered and Ordered -->

    <ul>
      <li>This is item one</li>
      <li>This is 2</li>
      <li>This is 3</li>
      <li>This is 4</li>
    </ul>

    <ol type="i">
      <li>This is item one</li>
      <li>This is 2</li>
      <li>This is 3</li>
      <li>This is 4</li>
    </ol>
  </body>
</html>
