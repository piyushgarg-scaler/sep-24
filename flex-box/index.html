<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .parent {
        border: 1px solid;
        background-color: lightblue;
        padding: 10px;

        width: 70vw;
        height: 50vh;

        display: flex;
        flex-direction: column-reverse;

        justify-content: end;
        align-items: center;

        gap: 10px;
      }

      .child {
        border: 1px dashed;
        padding: 10px;
        background-color: lightyellow;
        width: 25px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child child-a">A</div>
      <div class="child child-b">B</div>
      <div class="child child-c">C</div>
    </div>
  </body>
</html>
